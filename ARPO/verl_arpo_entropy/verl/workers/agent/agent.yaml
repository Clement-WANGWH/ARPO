agent:
  activate_agent: true
  name: "tool_agent"  # 指定使用 ToolAgent

  # ToolAgent 的专属配置
  tools:
    call_limit: 5      # 每轮最多调用5次工具
    max_workers: 64
    timeout: 120
    retry_count: 3

    # 工具实例定义
    tool_instances:
      python:  
        class_path: verl.workers.agent.tools.python_tool.PythonTool  # 工具类路径
        params:  # 工具特定参数
          conda_path: /path/to/conda
          conda_env: verl
      
      search:
        class_path: verl.workers.agent.tools.search_tool.BingSearchTool
        params:
          api_key: 390df65e4949a0b2111f1c47b641fa35f990aa53704765f903e037a2d1236308
          zone: serp_api1
          max_results: 10
          result_length: 1000
          location: cn
